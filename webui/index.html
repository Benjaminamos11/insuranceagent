<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insuragent - Redirecting...</title>
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #38666f 0%, #724d69 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            backdrop-filter: blur(20px);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-primary {
            background: white;
            color: #38666f;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="40" height="40" fill="white" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
            </svg>
        </div>
        <h1>Insuragent</h1>
        <p style="margin-bottom: 2rem; opacity: 0.9;">Welcome to your AI Insurance Co-Pilot</p>
        
        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p style="margin-top: 1rem;">Redirecting to Insuragent...</p>
        </div>
        
        <div id="options">
            <p style="margin-bottom: 2rem;">Choose your interface:</p>
            <div class="buttons">
                <a href="/login.html" class="btn btn-primary">
                    ðŸš€ New Insuragent Experience
                </a>
                <a href="/client.html" class="btn btn-secondary">
                    ðŸ’¼ Swiss Client Interface
                </a>
            </div>
            <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
                Or access the <a href="/" style="color: white; text-decoration: underline;">Admin Dashboard</a>
            </p>
        </div>
    </div>

    <script>
        // Auto-redirect to new experience after 3 seconds if no choice made
        setTimeout(() => {
            if (document.getElementById('options').style.display !== 'none') {
                document.getElementById('options').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1000);
            }
        }, 10000);
    </script>
</body>
</html>
